apply plugin: 'com.android.application'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

apply plugin: 'io.fabric'

buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1+'
    }
}

android {

    signingConfigs {
        release {
            keyAlias 'mcd-key'
            keyPassword 'password'
            storeFile file('/Users/elissa/Downloads/Bitbucket/android-projects/mm_computer_dictionary_anroid/android_keystore.jks')
            storePassword 'password'
        }
    }

    compileSdkVersion 27
    defaultConfig {
        applicationId "wyp.mmcomputerdictionary"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 4
        versionName "1.0.3"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.1'
    implementation 'com.android.support:support-annotations:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    //Calligraphy Font
    implementation 'uk.co.chrisjenx:calligraphy:2.3.0'
    //Progress Indicator
    implementation 'com.wang.avi:library:2.1.3'
    //Alerter
    implementation 'com.tapadoo.android:alerter:2.0.5'
    //Butter knife
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    //Lombok
    implementation 'org.projectlombok:lombok:1.16.20'
    annotationProcessor 'org.projectlombok:lombok:1.16.20'
    //Finest Web View
    implementation 'com.thefinestartist:finestwebview:1.2.7'
    // Room components
    implementation "android.arch.persistence.room:runtime:1.1.0"
    annotationProcessor "android.arch.persistence.room:compiler:1.1.0"
    androidTestImplementation "android.arch.persistence.room:testing:1.1.0"
    // Lifecycle components
    implementation "android.arch.lifecycle:extensions:1.1.1"
    annotationProcessor "android.arch.lifecycle:compiler:1.1.1"
    //Gson
    implementation 'com.google.code.gson:gson:2.8.4'
    //Licenses Dialog
    implementation 'com.github.marcoscgdev:Licenser:1.0.2'
    //FastScroll
    implementation 'com.l4digital.fastscroll:fastscroll:1.1.1'
    //Fabric
    implementation 'com.google.firebase:firebase-core:16.0.0'
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.3@aar') {
        transitive = true
    }
    implementation('com.crashlytics.sdk.android:answers:1.4.2@aar') {
        transitive = true
    }
    //Lottie Android
    implementation 'com.airbnb.android:lottie:2.5.4'
}
apply plugin: 'com.google.gms.google-services'
